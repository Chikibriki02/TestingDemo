name: Run Tests 

on: 
  push: 
    branches: [ master ] # На ветку main
  pull_request: # При создании Pull Request
    branches: [ master ]

jobs: 
  build-and-test: 
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' # Указывает на использование последней патч-версии .NET 6

    - name: Install dependencies 
      run: dotnet restore 

    - name: Build 
      run: dotnet build --no-restore --verbosity normal --logger "nunit;LogFileName=test-results.xml"

    - name: Test 
      run: dotnet test --no-build --verbosity normal 
      
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: Test Results
        path: path/to/test-results.xml

    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./path/to/test-results.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true

